name: Basis
type: theme
description: 'A port of the Basis theme from Backdrop CMS'
core: '8.x'
project: 'drupal'

libraries:
- core/normalize
- basis/global-styling

libraries-override:
  # Overrode to change handle markup, no other changes
  core/drupal.tabledrag:
    js:
      misc/tabledrag.js: js/tabledrag.js


regions:
  header: 'Header'
  breadcrumb: Breadcrumb
  top: Top
  help: Help
  content: Content
  page_top: 'Page Top'
  page_bottom: 'Page Bottom'
  sidebar_first: 'Primary Sidebar'
  sidebar_second: 'Secondary Sidebar'
  footer: Footer

